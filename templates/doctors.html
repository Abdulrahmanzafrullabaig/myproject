<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('dashboard') }}" class="flex items-center py-4 px-2">
                            <i class="fas fa-eye text-blue-500 mr-2"></i>
                            <span class="font-bold text-gray-700 text-lg">DR Detection</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="{{ url_for('logout') }}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-500 hover:text-white transition duration-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Find a Doctor</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for doctor in doctors %}
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ doctor.full_name }}</h2>
                <p class="text-gray-600 mb-4">{{ doctor.email }}</p>
                <form method="POST" action="{{ url_for('schedule_appointment') }}">
                    <input type="hidden" name="doctor_id" value="{{ doctor.id }}">
                    <div class="mb-4">
                        <label for="appointment_date" class="block text-gray-700">Appointment Date</label>
                        <input type="datetime-local" name="appointment_date" id="appointment_date" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-400 transition duration-300">Schedule Appointment</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
